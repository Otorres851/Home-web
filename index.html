<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" >    
  <title>Responsive Starbucks Website Landing Page</title>
 </head>
  <body>
    <section>
      <div class="circle"></div>
      <header>
        <a href="#"><img src="image/logo.png" class="logo"></a>
        <div class="toggle" onclick="toggleMenu();"></div>
        <ul class="navigation">
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">What's New</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textBox">
          <h2>It's not just Coffe<br>It's <span>Starbucks</span></h2>
          <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
            Dolorum perferendis cupiditate itaque id obcaecati. 
            Ullam possimus, enim deserunt quos earum saepe fugit ex minus aut natus amet quis ea dolorem?</p>
            <a href="#" >Learn More</a>
            </div>
            <div class="imgBox">
              <img src = "image/img1.png" class="starbucks">
            </div>
      </div>
      <ul class="thumb">
        <li><img src="image/thumb1.png" onclick="imgSlider ('image/img1.png');changeCircleColor('#017143')"></li>
        <li><img src="image/thumb2.png" onclick="imgSlider ('image/img2.png');changeCircleColor('#eb7495')"></li>
        <li><img src="image/thumb3.png" onclick="imgSlider ('image/img3.png');changeCircleColor('#d752b1')"></li>
      </ul>
      <ul class="sci">
        <li><a href="#"><img src="image/facebook.png"></a></li>
        <li><a href="#"><img src="image/twitter.png"></a></li>
        <li><a href="#"><img src="image/instagram.png"></a></li>
      </ul>
    </section>
    <script src="text.js"></script>
  </body>

</html>
